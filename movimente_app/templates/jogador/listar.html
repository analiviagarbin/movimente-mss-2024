{% extends '../base.html' %}

{% block title %}Jogadores{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Jogadores Cadastrados</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Apelido</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jogador in jogadores %}
                        <tr>
                            <td>{{ jogador.apelido }}</td>
                            <td>{{ jogador.email }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">Nenhum jogador encontrado.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
