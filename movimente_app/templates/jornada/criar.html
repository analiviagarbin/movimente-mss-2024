{% extends '../base.html' %}
{% block title %}Criar Jornada{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Criar Jornada</h2>
<div class="col-md-8 offset-md-2">
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Salvar Jornada</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'menu' %}" class="btn btn-outline-secondary">Voltar ao Menu</a>
    </div>
</div>
{% endblock %}
